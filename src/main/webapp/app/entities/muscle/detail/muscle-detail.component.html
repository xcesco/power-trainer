<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="muscle">
      <h2 data-cy="muscleDetailsHeading"><span jhiTranslate="powerTrainerApp.muscle.detail.title">Muscle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ muscle.id }}</span>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.muscle.uuid">Uuid</span></dt>
        <dd>
          <span>{{ muscle.uuid }}</span>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.muscle.name">Name</span></dt>
        <dd>
          <span>{{ muscle.name }}</span>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.muscle.image">Image</span></dt>
        <dd>
          <div *ngIf="muscle.image">
            <a (click)="openFile(muscle.image, muscle.imageContentType)">
              <img [src]="'data:' + muscle.imageContentType + ';base64,' + muscle.image" style="max-width: 100%" alt="muscle image" />
            </a>
            {{ muscle.imageContentType }}, {{ byteSize(muscle.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.muscle.note">Note</span></dt>
        <dd>
          <span>{{ muscle.note }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/muscle', muscle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
