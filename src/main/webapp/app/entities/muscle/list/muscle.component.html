<div>
  <h2 id="page-heading" data-cy="MuscleHeading">
    <span jhiTranslate="powerTrainerApp.muscle.home.title">Muscles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="powerTrainerApp.muscle.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-muscle"
        [routerLink]="['/muscle/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="powerTrainerApp.muscle.home.createLabel"> Create a new Muscle </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="muscles?.length === 0">
    <span jhiTranslate="powerTrainerApp.muscle.home.notFound">No muscles found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="muscles && muscles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="uuid"><span jhiTranslate="powerTrainerApp.muscle.uuid">Uuid</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name"><span jhiTranslate="powerTrainerApp.muscle.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="image">
            <span jhiTranslate="powerTrainerApp.muscle.image">Image</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="note"><span jhiTranslate="powerTrainerApp.muscle.note">Note</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let muscle of muscles; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/muscle', muscle.id, 'view']">{{ muscle.id }}</a>
          </td>
          <td>{{ muscle.uuid }}</td>
          <td>{{ muscle.name }}</td>
          <td>
            <a *ngIf="muscle.image" (click)="openFile(muscle.image, muscle.imageContentType)">
              <img [src]="'data:' + muscle.imageContentType + ';base64,' + muscle.image" style="max-height: 30px" alt="muscle image" />
            </a>
            <span *ngIf="muscle.image">{{ muscle.imageContentType }}, {{ byteSize(muscle.image) }}</span>
          </td>
          <td>{{ muscle.note }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/muscle', muscle.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/muscle', muscle.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(muscle)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="muscles && muscles.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
