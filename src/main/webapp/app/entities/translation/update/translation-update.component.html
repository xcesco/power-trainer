<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-translation-heading"
        data-cy="TranslationCreateUpdateHeading"
        jhiTranslate="powerTrainerApp.translation.home.createOrEditLabel"
      >
        Create or edit a Translation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="powerTrainerApp.translation.entityType" for="field_entityType">Entity Type</label>
          <input
            type="text"
            class="form-control"
            name="entityType"
            id="field_entityType"
            data-cy="entityType"
            formControlName="entityType"
          />
          <div *ngIf="editForm.get('entityType')!.invalid && (editForm.get('entityType')!.dirty || editForm.get('entityType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entityType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="powerTrainerApp.translation.entityUuid" for="field_entityUuid">Entity Uuid</label>
          <input
            type="text"
            class="form-control"
            name="entityUuid"
            id="field_entityUuid"
            data-cy="entityUuid"
            formControlName="entityUuid"
          />
          <div *ngIf="editForm.get('entityUuid')!.invalid && (editForm.get('entityUuid')!.dirty || editForm.get('entityUuid')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entityUuid')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="powerTrainerApp.translation.value" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
          <div *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="powerTrainerApp.translation.entityField" for="field_entityField"
            >Entity Field</label
          >
          <input
            type="text"
            class="form-control"
            name="entityField"
            id="field_entityField"
            data-cy="entityField"
            formControlName="entityField"
          />
          <div *ngIf="editForm.get('entityField')!.invalid && (editForm.get('entityField')!.dirty || editForm.get('entityField')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entityField')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="powerTrainerApp.translation.language" for="field_language">Language</label>
          <select class="form-control" id="field_language" data-cy="language" name="language" formControlName="language">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="languageOption.id === editForm.get('language')!.value?.id ? editForm.get('language')!.value : languageOption"
              *ngFor="let languageOption of languagesSharedCollection; trackBy: trackLanguageById"
            >
              {{ languageOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
