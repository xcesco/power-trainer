<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="calendar">
      <h2 data-cy="calendarDetailsHeading"><span jhiTranslate="powerTrainerApp.calendar.detail.title">Calendar</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ calendar.id }}</span>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.calendar.uuid">Uuid</span></dt>
        <dd>
          <span>{{ calendar.uuid }}</span>
        </dd>
        <dt><span jhiTranslate="powerTrainerApp.calendar.name">Name</span></dt>
        <dd>
          <span>{{ calendar.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/calendar', calendar.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
